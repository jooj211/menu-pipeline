name: Build Windows EXE & Release

on:
  push:
    tags: ["v1.0.0"]   # e.g., v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Create venv & install deps
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          python -m pip install -U pip
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }
          python -m pip install pyinstaller

      - name: Build EXE
        run: |
          .\.venv\Scripts\Activate.ps1
          pyinstaller --onefile --windowed menu_pipeline.py -n MenuPipeline

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MenuPipeline-windows
          path: dist/MenuPipeline.exe

      - name: Attach to GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MenuPipeline.exe
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
